{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'wordwolves/style.css' %}">
    <title>{% if request.path != '/' %}{% endif %}WordWolves</title>
</head>
<body>
    {% load i18n %}
    <div id="pagebody">
        <div id="header">
            <div class="title">
                {% block title %}
                header
                {% endblock %}
            </div>
            <div class="subtitle">
                {% block subtitle %}
                {% if room_name %}
                    Room Name : {{ room_name }}
                {% endif %}
                {% endblock %}
            </div>
        </div>
        <div id="contents">
            {% block content %}{% endblock %}
        </div>
        <div id="footer">
            <a href="{% url 'WW:top' %}" class="btn-sticky">Back to Top</a>
        </div>
    </div>
</body>
</html>
